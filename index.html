<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<style>
		body,
		html {
			background-color: #111111;
			height: 100%;
			width: 100%;
			font-family: Monospace;
			font-size: 1.0em;
			margin: 0;
			padding: 0;
		}

		.box {
			position: absolute;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
		}

		.row {
			flex: 1;
			display: flex;
		}

		#gamutView {
			width: 100%;
			display: block;
		}
	</style>
</head>

<body>
	<div class='box'>
		<div class='row'>
			<div id='gamutView'>
			</div>
		</div>
	</div>

	<script src="https://cdn.rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>
	<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>
	<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/TrackballControls.js"></script>
	<script src="https://gitcdn.link/repo/colour-science/colour-analysis-three.js/master/dist/colour-analysis.js"></script>
	<script type="text/javascript">
		window.colourAnalysisServer = 'https://www.colour-science.org:8020';

        var image = 'Rose.ProPhoto.jpg';
        var primaryColourspace = 'sRGB';
        var secondaryColourspace = 'DCI-P3';
        var imageColourspace = 'Primary';

        var gamutView = new ColourAnalysis.GamutView(
            document.getElementById('gamutView'), {
                image: image,
                primaryColourspace: primaryColourspace,
                secondaryColourspace: secondaryColourspace,
                imageColourspace: imageColourspace
            }
        );
        gamutView.addViewAxesVisual();
        gamutView.addVisibleSpectrumVisual({
            uniformColour: '#5C6BC0'
        });
        gamutView.addPrimaryColourspaceVisual();
        gamutView.animate();
	</script>

</body>

</html>
